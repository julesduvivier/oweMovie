<!DOCTYPE HTML>
<html>
<head>
	<title>OweMovie</title>
	<link rel="stylesheet" href="css/styles.css" />


	<meta charset="UTF-8">
</head>

<body>


	<div id="authForm">
		<div id="form">
			<img src="image/connexion.jpg">
			<div id="formInput">
				<input placeholder="LOGIN" type="text" id="email">
				<input placeholder="PASSWORD" type="password" id="password">
				<input type="submit" id="btnLogin" class="submit" value="CONNEXION">

			</div>

		</div>
	</div>




	<div id="contentForm">

	<div class="header">
		<input type="text" id="searchKey"/>
		<button id="btnSearch">RECHERCHER</button>
		<button id="btnAdd">NOUVEAU</button>
		<button id="btnLocationEmp">LOCATION</button>
	</div>




	<form id="mediaForm">

		 <h1><div id="wel"></div>       </h1>
		 <div class="leftArea">
		<h1 class="categorie">FILMS</h1>
		<ul id="mediaList"></ul>
	</div>

		<div class="mainArea">
			<h1 class="categorie">INFORMATIONS</h1>
			<label>Id:</label>
			<input id="mediaId" name="mediaId" type="text" disabled />

			<label>Titre:</label>
			<input type="text" id="title" name="title" required>

			<label>Genre:</label>
			<input type="text" id="genre" name="genre" required>

			<label>Acteurs:</label>
			<input type="text" id="acteur" name="acteur" required>

			<label>Realisateurs:</label>
			<input type="text" id="realisateur" name="realisateur" required>

			<label>Producteurs:</label>
			<input type="text" id="producteur" name="producteur" required>

			<label>Date de sortie:</label>
			<input type="date" id="releaseDate" name="releaseDate"/>

			<label>Note du public:</label>
			<input type="number" id="rate" name="rate" min="0" max="5" step="0.1"/>

			<label>Stock DVD:</label>
			<input type="number" id="stockDvd" name="stockDvd" style="width: 50px;"/>

			<label>Stock Cassette:</label>
			<input type="number" id="stockCassette" name="stockCassette" style="width: 50px;"/>

			<label>Stock Bluray:</label>
			<input type="number" id="stockBluray" name="stockBluray" style="width: 50px;"/>

			<button id="btnSave">Save</button>
			<button id="btnDelete">Delete</button>

		</div>

		<div class="rightArea">
			<h1 class="categorie">DESCRIPTION</h1>
			<img id="pic" width="100%"/>

			<label>Description:</label>
			<textarea type="text" id="synopsis" name="synopsis"></textarea>


		</div>

	</div>
	<div id="info">
		<h1 class="categorie">HISTORIQUE DES LOCATIONS</h1>

		<table id="locationList"  class="display" cellspacing="0">


          </table>

	</div>

	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="js/main.js"></script>

</body>
</html>
